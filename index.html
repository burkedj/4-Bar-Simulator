<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-Bar Linkage Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin-left: 20px;">
    <h2>4-Bar Linkage</h2>
    <div style="display: flex; gap: 20px;">
        <div>
            <button id="resetZoom">Reset View</button>
            <button id="resetLinkage">Reset Linkage</button>
            <button id="shareConfig">Share (URL)</button>
            <!-- <button id="downloadGif">Download GIF</button> -->
            <br>
            <svg id="editorView" width="600" height="500"
                style="border:1px solid black; margin-top: 4px;"
                viewBox="0 0 600 500">
            </svg>
        </div>
        <input type="range" id="rotateSlider" orient="vertical" value="0" min="0" max="360" step="1">
        <!-- <span id = "rotateValue" style="margin-top: 510px; margin-bottom: -5px; font-family: sans-serif; font-size: 10pt"></span> -->
    </div>
    <div id="simControls" style="margin-top: 0px; margin-bottom: 9px; display: block; font-family: sans-serif; font-size: 9pt">
        <label id="sliderLabel">Drive Angle:</label>
        <input type="range" id="inputAngleSlider" orient="horizontal" value="90" min="0" max="360" step="0.001">
        <span id="angleValue"></span>
        <!-- <input type="range" id="inputSpeedSlider" orient="horizontal" value="10" min="0" max="100" step="1" style="display: none">
        <span id="speedValue"></span> -->
        <br>
        <label for="inputSpeedSlider">Drive Speed:</label>
        <input type="range" id="inputSpeedSlider" orient="horizontal" value="10" min="0" max="100" step="1">
        <span id="speedValue"></span>
    </div>
    
    <b style="margin-top: 4px; font-size: 9pt; font-family: sans-serif;">Controls: 
        <button id="toggleAnimation">Play</button>
        <button id="toggleDir">Reverse</button>
        <button id="toggleCross">Crossover</button>
    </b>
    <br>
    <b style="margin-top: 4px; font-size: 9pt; font-family: sans-serif;">Show/Hide: 
    <button id="toggleLengths">Link Lengths</button>
    <button id="toggleCoords">Joint (x,y)</button>
    <button id="toggleGround">Ground Link</button>
    <button id="toggleTracers">Tracers</button>
    </b>
    <br>
    <b style="margin-top: 4px; font-size: 9pt; font-family: sans-serif;">Modify: 
    <!-- <button id="swapInOut">Swap Input/Output</button> -->
    <button id="invertLinkage">Invert</button>
    <button id="toggleOpenCrossed">Open/Crossed</button>
    </b>
    <br>
    <div id="linkageSummary" style="margin-top: 8px; font-family: sans-serif; font-size: 9pt;"></div>
    <script src="defaults.js"></script>
    <script src="conversions.js"></script>
    <script src="geometry.js"></script>
    <script src="getFunctions.js"></script>
    <script src="setFunctions.js"></script>
    <script src="calcFunctions.js"></script>
    <script src="doFunctions.js"></script>
    <script src="handlers.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
